<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Louis Cheung</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div id="top">
        <!-- <div id="top-banner"></div> -->
        <h1>Welcome to Minesweeper</h1>
        <div id="message"></div>
    </div>
    <div id="middle">
        <div id="gameArea"></div>
    </div>
    <div id="left">
        <div id="timer"></div>
        <div id="mines"></div>
        <div id="flags"></div>
        <div id="diff-selection">
            <p>Difficulty Selection</p>
            <button class="difficulty" id="easy">Easy</button>
            <button class="difficulty" id="medium">Medium</button>
            <button class="difficulty" id="hard">Hard</button>
        </div>
    </div>
    <div id="right">
        
        <button id="about">Lore</button>
    </div>
    <div id="bottom">
        <button id="reset">Reset</button>
        <button id="dev-mode">Dev Mode</button>
    </div>
</body>
</html>
